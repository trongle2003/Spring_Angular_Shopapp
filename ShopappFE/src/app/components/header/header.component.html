<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- Logo bên trái -->
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
          <circle cx="50" cy="50" r="48" fill="#282c34" />
          <path d="M30 35h40v25H30z" fill="#B0B8FF" />
          <rect x="25" y="63" width="50" height="5" rx="2" ry="2" fill="#90CAF9" />
        </svg>
        <span class="text-light fw-semibold fs-4">TechStore</span>
      </a>



      <!-- Nút toggle menu cho mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu bên phải -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': activeNavItem === 0 }" (click)="setActiveNavItem(0)"
              routerLink="/">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{ 'active': activeNavItem === 1 }" (click)="setActiveNavItem(1)"
              routerLink="/">Thông báo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" [ngClass]="{ 'active': activeNavItem === 2 }"
              (click)="setActiveNavItem(2)" routerLink="/orders">
              <i class="fas fa-shopping-cart me-1"></i>
              Giỏ hàng
            </a>
          </li>
          <li class="nav-item">
            @if(userResponse) {
            <ng-container>
              <ng-container ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất" popoverTitle="User Actions"
                triggers="click" [placement]="'bottom'">
                <a class="nav-link" [ngbPopover]="popoverContent" (click)="togglePopover($event)">
                  {{ userResponse.fullname }}
                </a>
                <ng-template #popoverContent>
                  <div class="popover-list">
                    <a class="popover-item" (click)="handleItemClick(0)">Tài khoản của tôi</a>
                    <a class="popover-item" (click)="handleItemClick(1)">Đơn mua</a>
                    <a class="popover-item" (click)="handleItemClick(2)">Đăng xuất</a>
                  </div>
                </ng-template>
              </ng-container>
            </ng-container>
            } @else {
            <a class="nav-link" routerLink="/login">Đăng nhập</a>
            }
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
